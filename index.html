<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marker</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <div class="container">
        <h1 class="text-secondary my-4 fw-bold ">Bookmarker</h1>
        <hr>
        <div class="dataForm bg-secondary-subtle text-center mx-3 pt-5 pb-3">

            <h2 class=" fw-bold">Bookmark your favorite sites</h2>

            <label class="my-3 fw-bold" for="siteName">Site Name</label>
            <input class="form-control w-75 m-auto" type="text" id="siteName">
            <div class="alert alert-danger w-75 m-auto py-1 d-none" id="alertName">site name is required</div>

            <label class="my-3 fw-bold" for="siteURL">Site URL</label>
            <input class="form-control w-75 m-auto" type="text" id="siteURL">
            <div class="alert alert-danger w-75 m-auto py-1 d-none" id="alertSite">url is required</div>

            <button class="btn btn-primary mt-5" id="btnSub">Submit</button>
            <input class="form-control w-75 m-auto mt-5" type="text" id="search" placeholder="Search by name...">

        </div>
        
        <div class="dataList my-4 mx-3 ">
            <ul class="list-unstyled" id="dataList">
            </ul>

        </div>

        <hr>
        <span class="text-secondary fw-bold">&copy; 2019 Bookmarker inc.</span>
    </div>


    <a></a>



















    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
